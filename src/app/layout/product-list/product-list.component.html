<div class="container">
    <div class="items-grid" >
      <div class="item"  *ngFor="let item of items | async">
        <img src="/assets/images_local/{{item.imageUrl}}" alt="Item 1">
        <h3>{{item.name}}</h3>
        <p class="price">${{item.price}}.00</p>
        <button>Add to Cart</button>
      </div>
    </div>
  </div>
